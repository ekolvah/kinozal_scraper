name: Run python script
on:
  schedule:
    - cron: '0 12 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v3

      - name: Run script
        run: python scraper.py
        env: 
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          BOT_CHATID: ${{ secrets.BOT_CHATID }}
